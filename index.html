<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .bigbox {
            width: 50%;
            margin: 10PX auto;
            /* border: 1px solid #000; */
            overflow: hidden;
        }

        .right {
            float: left;
            width: 200px;
            height: 600px;
            border: 1px solid #666;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }

        #reset,
        #level {
            width: 100px;
            height: 30px;
            margin-top: 10px;
            border: 1px solid #666;
            font-size: 16px;
            background-color: transparent;
            line-height: 16px;
            color: firebrick;
            font-weight: 300;
        }

        #reset {
            margin-top: 50px;
            cursor: pointer;
        }

        .presentation {
            margin-top: 50px;
            color: firebrick;
        }

        .presentation p {
            margin-top: 10px;
        }


        .content {
            float: left;
            width: 300px;
            height: 600px;
            background: rgba(66, 66, 66, 0.5);
        }
        .top{
            padding: 15px;
        }
        .nextform {
            margin: 10px auto;
            width: 150px;
            height: 150px;
            background: rgba(66, 66, 66, 0.5);
            margin-bottom: 20px;
        }   
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="content"></div>
        <div class="right">
            <div class="top">
                下一个图形:
                <div class="nextform"></div>
                <div class="">分数: <span id="score">0</span></div>

            </div>
            <hr>
            难度:
            <div class="bottom">
                <div>
                    <select id="level">
                        <option value="800">简单</option>
                        <option value="400">普通</option>
                        <option value="200">困难</option>
                    </select>
                </div>
                <input type="button" value="开始游戏" id="reset">
                <div class="presentation">
                    <p>↑：变换</p>
                    <p>←：左移</p>  
                    <p>→：右移</p>
                    <p>↓：加速</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
